<!doctype html>
<html translate="no" lang="en" class="notranslate">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
        <meta name="theme-color" content="black">

        <meta name="google" content="notranslate" />
        <!-- Manifest File link -->
        <link rel="manifest" href="manifest.json">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./css.css">
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
        <title>ArticleSnap</title>

    </head>
    <body>
        <div class="container">
            <div class="form-check form-switch my-3">
                <input class="form-check-input" type="checkbox" id="darkModeToggle">
                <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
            </div>

            <h1 class="text-center my-4">ArticleSnap</h1>
            <form id="generator-form">
                <div class="form-group mb-3">
                    <label for="text-type">Text type</label>
                    <select class="form-select" id="text-type">
                        <option value="article">Article</option>
                        <option value="story">  Story</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="picture-type">Picture type</label>
                    <select class="form-select" id="picture-type">
                        <option value="original">original</option>
                        <option value="fantasy">fantasy</option>
                        <option value="isometric anime">isometric anime</option>
                        <option value="analytic drawing">analytic drawing</option>
                        <option value="2D illustration">2D illustration</option>
                        <option value="dark fantasy">dark fantasy</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="number-select">Number of parts</label>
                    <select class="form-select" id="number-select">
                        <option value="4">4</option>
                        <option value="5" selected>5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="input-text">About:</label>
                    <input type="text" class="form-control" id="about" placeholder="How pyramids are build">
                </div>
                <button type="submit" class="btn btn-primary">Generate</button>
            </form>
            <div class="mt-4" id="result-container">
                <div id="result"></div>
            </div>
        </div>
        <div id="layer" class="d-none">
            <h3 id="loading-message">Generating, please wait...</h3>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
        <script src="./js.js"></script>

        <script>
            window.addEventListener('load', () => {
                registerSW();
            });
        
            // Register the Service Worker
            async function registerSW() {
                if (navigator.serviceWorker) {
                    try {
                        await navigator
                            .serviceWorker
                            .register('serviceworker.js');
                    }
                    catch (e) {
                        console.log('SW registration failed');
                    }
                } else {
                    console.log("No worker here");
                }
            }
        </script>
    </body>
</html>
